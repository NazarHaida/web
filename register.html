<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Note Service</title>
  <link rel="stylesheet" href="style_login.css">
</head>
<body>
 <div class="register_top">
  <div class="logo"><b>NoteSE</b><img class="logo_img" src="img/icon-removebg-preview.png" width="30" height="35" alt="logo"></div>


  <a class ="top_home"href="https://nazarhaida.github.io/web/index.html">Home</a>
 </div>
 <div class="main_form">
  <form class="form">
    <h1 class="register_text"><b>Register</b></h1>
      <a class="login_link" href="https://nazarhaida.github.io/web/"> <b>Login</b></a>
      <div class="form_inner">
        <label for="fname">First name:</label>
        <input class = "input" type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input class = "input" type="text" id="lname" name="lname"><br><br>
        <label for="email">Email:</label>
        <input class = "input" type="email" id="email" name="email"><br><br>
        <label for="password">Password:</label>
        <input class="input" type="password" id ="password" >
        <label for="rep_password">Repeat Password:</label>
        <input class="input" type="password" id ="rep_password" >

        <button class="btn_2" id = "btn" type="submit">Register</button>
      </div>
 </form>
</div>
</body>
</html>
