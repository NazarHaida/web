<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Note Service</title>
  <link rel="stylesheet" href="style_login.css">
</head>
<body>



 <div class="register_top">
    <div class="logo"><b>NoteSE</b></div>


  <a class ="top_home"href="index.html">Home</a>
 </div>
 <div class="main_form">

  <form class="form" action="/" method="post" id="form">



    <h1 class="register_text"><b>Register</b></h1>
      <a class="login_link" href="login.html"> <b>Login</b></a>
      <div class="form_inner">
         <label>
         <input placeholder="Nickname" class = "input" type="text" id="nickname" name="nickname" required>
        </label>
        <label>
         <input placeholder="First Name" class = "input" type="text" id="firstname" name="firstname" required>
        </label>
        <label>
         <input placeholder="Last Name" class = "input" type="text" id="lastname" name="lastname" required>
        </label>
        <label >
         <input placeholder="Email" class = "input" type="email" id="email" name="email" required>
        </label>
        <label>
         <input placeholder="Password" class="input" type="password" name = "password" id ="password"  required minlength="8">
        </label>
        <label>
         <input placeholder="Repeat Password" class="input" name = "rep_password" type="password" id ="rep_password" required minlength="8">
        </label>
<!--            <input type="submit" value="Send form">-->
        <button class="btn_2" id = "btn" name = "btn" type="submit" onclick="submitForm()">Register</button>

        <p id = "error_message" class="error_message ">Error

        </p>
      </div>
 </form>
</div>


<script src="js/register.js"></script>
</body>
</html>
